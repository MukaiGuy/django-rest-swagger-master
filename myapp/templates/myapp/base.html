{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Crazy-Coding, Bootstrap, Django">
        <meta name="generator" content="Django-Rest-Swagger v3.8.6">
        <title>{% block title %}My Application{% endblock %}</title>
        
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'myapp/img/favicons/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'myapp/img/favicons/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'myapp/img/favicons/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'myapp/img/favicons/manifest.json' %}">
        <link rel="mask-icon" href="{% static 'myapp/img/favicons/safari-pinned-tab.svg' %}" color="#563d7c">
        <link rel="icon" href="{% static 'myapp/img/favicons/favicon.ico' %}">
        <meta name="msapplication-config" content="{% static 'myapp/img/favicons/browserconfig.xml' %}">
        <meta name="theme-color" content="#e77474">

        <!-- Styles -->
        <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}">

        {% block head-script %}{% endblock %}
    </head>

    <body class="page {% block body-class %}{% endblock %}">

        {% block content %}{% endblock %}

        <!-- Scripts -->
        <script src="{% static 'myapp/js/jquery.slim.min.js' %}"></script>
        <script src="{% static 'myapp/js/popper.min.js' %}"></script>
        <script src="{% static 'myapp/js/bootstrap.min.js' %}"></script>
        {% block bottom-script %}{% endblock %}
    </body>

</html>
